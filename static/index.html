      const getInitialState = () => {

          return {

      React.useEffect(() => {

      const showModal = (type) => setState({ ...state, modal: type });
      const closeModal = () => setState({ ...state, modal: null });

      // æ¨¡æ“¬å¾Œç«¯ API è«‹æ±‚ - åœ¨é€™è£¡è™•ç†ç‹€æ…‹æ›´æ–°å’Œè©¦ç®—é‚è¼¯
      const apiPost = async (url, payload = {}) => {
        console.log(`æ¨¡æ“¬ POST åˆ° ${url}ï¼Œè³‡æ–™:`, payload);
        let res = { status: 'success', message: 'æ“ä½œæˆåŠŸ' };

        switch (url) {
          case '/api/add_person':
            const updatedRepayList = [...state.repay_list, { name: payload.name, debt: parseFloat(payload.debt), remaining_debt: parseFloat(payload.debt) }];
            res.repay_list = updatedRepayList;
            break;
          case '/api/add_course':
            const updatedCourseList = [...state.course_list, { fee: parseFloat(payload.fee), months: parseInt(payload.months, 10), remaining_fee: parseFloat(payload.fee) }];
            res.course_list = updatedCourseList;
            break;
          case '/api/set_salary':

            break;
          case '/api/set_living_expense':
            res.living_expense = parseFloat(payload.expense);
            break;
          case '/api/set_start_month':
            res.start_month = parseInt(payload.start_month, 10);
            break;
          case '/api/calculate':
            let log = [`--- è¶…ç´šé‚„æ¬¾è©¦ç®—è¡¨ (èµ·å§‹æœˆ: ${state.start_month}) ---`];
            let monthCount = 0;

            let currentRepayPersons = JSON.parse(JSON.stringify(state.repay_list));
            let currentCourses = JSON.parse(JSON.stringify(state.course_list));

            let getTotalRemaining = () => {
                const debt = currentRepayPersons.reduce((sum, p) => sum + Math.max(0, p.remaining_debt), 0);
                const course = currentCourses.reduce((sum, c) => sum + Math.max(0, c.remaining_fee), 0);

            };

            if (getTotalRemaining() === 0) {
                log.push("\nç›®å‰æ²’æœ‰ä»»ä½•å‚µå‹™æˆ–èª²ç¨‹è²»ç”¨éœ€è¦å„Ÿé‚„ã€‚");
                res.result = log.join('\n');

            }

            const MAX_MONTHS = 1200; // æœ€å¤šè©¦ç®— 100 å¹´ï¼Œé¿å…ç„¡é™å¾ªç’°

            while (getTotalRemaining() > 0 && monthCount < MAX_MONTHS) {

                log.push(`- æœˆæ”¶å…¥: ${state.salary.toFixed(2)} å…ƒ`);
                log.push(`- ç”Ÿæ´»è²»: ${state.living_expense.toFixed(2)} å…ƒ`);
                log.push(`- æœ¬æœˆå¯æ”¯é…é‡‘é¡ (æ‰£é™¤ç”Ÿæ´»è²»å¾Œ): ${disposableIncome.toFixed(2)} å…ƒ`);

                let totalCoursePaymentThisMonth = 0;
                currentCourses.forEach(course => {
                    if (course.remaining_fee > 0 && course.months > 0) {
                        const monthlyPaymentPerCourse = course.fee / course.months;
                        const paymentToApply = Math.min(monthlyPaymentPerCourse, course.remaining_fee);

                        totalCoursePaymentThisMonth += paymentToApply;
                        course.remaining_fee -= paymentToApply;
                    }
                });

                if (totalCoursePaymentThisMonth > 0) {
                    log.push(`- èª²ç¨‹åˆ†æœŸç¹³ç´ç¸½é¡: ${totalCoursePaymentThisMonth.toFixed(2)} å…ƒ`);
                    disposableIncome -= totalCoursePaymentThisMonth;
                }

                if (disposableIncome <= 0) {
                    log.push(`- æœ¬æœˆå¯ç”¨æ–¼å„Ÿé‚„å€‹äººå‚µå‹™é‡‘é¡ä¸è¶³ (åƒ…å‰© ${disposableIncome.toFixed(2)} å…ƒ)ï¼Œæœ¬æœˆç„¡é¡å¤–é‚„æ¬¾ã€‚`);
                } else {
                    log.push(`- æœ¬æœˆå¯éˆæ´»æ”¯é…ç”¨æ–¼å„Ÿé‚„å€‹äººå‚µå‹™é‡‘é¡: ${disposableIncome.toFixed(2)} å…ƒ`);

                    let currentTotalPersonsDebt = currentRepayPersons.reduce((sum, p) => sum + Math.max(0, p.remaining_debt), 0);

                    if (currentTotalPersonsDebt > 0 && disposableIncome > 0) {
                        // è¨ˆç®—æ‰€æœ‰æœ‰å‚µå‹™çš„äººï¼Œä¸¦æŒ‰æ¯”ä¾‹åˆ†é…
                        let totalAllocated = 0;
                        currentRepayPersons.forEach(person => {
                            if (person.remaining_debt > 0) {
                                const debtRatio = person.remaining_debt / currentTotalPersonsDebt;
                                let amountToRepay = disposableIncome * debtRatio;
                                
                                // ç¢ºä¿ä¸è¶…éå‰©é¤˜å‚µå‹™ï¼Œä¸¦å››æ¨äº”å…¥åˆ°å°æ•¸é»å…©ä½
                                amountToRepay = Math.min(amountToRepay, person.remaining_debt);
                                amountToRepay = parseFloat(amountToRepay.toFixed(2)); 

                                if (amountToRepay > 0) { // ç¢ºä¿åˆ†é…çš„é‡‘é¡å¤§æ–¼0
                                    person.remaining_debt -= amountToRepay;
                                    totalAllocated += amountToRepay;
                                    log.push(`  - é‚„çµ¦ ${person.name}: ${amountToRepay.toFixed(2)} å…ƒ`);
                                }
                            }
                        });

                        // è™•ç†å› ç‚ºtoFixed()å››æ¨äº”å…¥é€ æˆçš„å¾®å°å‰©é¤˜ï¼Œç›¡é‡åˆ†å®Œ
                        let finalRemainingDisposable = disposableIncome - totalAllocated;
                        if (finalRemainingDisposable > 0.01) { // å¦‚æœé‚„æœ‰å¾®å°å‰©é¤˜ä¸”è¶…éä¸€å®šé–¾å€¼
                            // å†æ¬¡å˜—è©¦åˆ†é…çµ¦ä»æœ‰å‚µå‹™çš„äººï¼Œå„ªå…ˆçµ¦é‚£äº›å‰©é¤˜å‚µå‹™å¤§çš„
                            currentRepayPersons.sort((a, b) => b.remaining_debt - a.remaining_debt); // æŒ‰å‰©é¤˜å‚µå‹™é™åº
                            for(let i = 0; i < currentRepayPersons.length && finalRemainingDisposable > 0.01; i++) {
                                let person = currentRepayPersons[i];
                                if (person.remaining_debt > 0) {
                                    let amountToAdd = Math.min(finalRemainingDisposable, person.remaining_debt);
                                    amountToAdd = parseFloat(amountToAdd.toFixed(2));
                                    if (amountToAdd > 0) {
                                        person.remaining_debt -= amountToAdd;

                                        // æ‰¾åˆ°ä¹‹å‰è¨˜éŒ„çš„é‚„æ¬¾è¡Œä¸¦æ›´æ–°å®ƒï¼Œæˆ–è€…æ–°å¢ä¸€è¡Œ
                                        let updatedLog = false;
                                        for(let k = log.length - 1; k >= 0; k--) {
                                            if (log[k].includes(`é‚„çµ¦ ${person.name}`)) {
                                                const originalAmountMatch = log[k].match(/é‚„çµ¦\s.+:\s([\d.]+)\så…ƒ/);
                                                if (originalAmountMatch) {
                                                    const originalAmount = parseFloat(originalAmountMatch[1]);
                                                    const newAmount = originalAmount + amountToAdd;
                                                    log[k] = log[k].replace(`${originalAmount.toFixed(2)} å…ƒ`, `${newAmount.toFixed(2)} å…ƒ`);
                                                    updatedLog = true;
                                                    break;
                                                }
                                            }
                                        }
                                        if (!updatedLog) { // å¦‚æœä¹‹å‰æ²’æœ‰é‚„æ¬¾è¨˜éŒ„ï¼Œå‰‡æ–°å¢ä¸€è¡Œ
                                             log.push(`  - (è£œè¶³) é‚„çµ¦ ${person.name}: ${amountToAdd.toFixed(2)} å…ƒ`);
                                        }
                                    }
                                }
                            }
                        }
                    } else if (currentTotalPersonsDebt > 0 && disposableIncome <= 0) {
                         log.push(`  - æ²’æœ‰è¶³å¤ çš„é‡‘é¡å„Ÿé‚„å€‹äººå‚µå‹™ã€‚`);
                    } else if (currentTotalPersonsDebt === 0) {
                         log.push(`  - æ‰€æœ‰å€‹äººå‚µå‹™å·²æ¸…å„Ÿã€‚`);
                    }
                }


                log.push(`- æœ¬æœˆçµæŸå¾Œï¼Œç¸½å‰©é¤˜å‚µå‹™: ${currentRepayPersons.reduce((sum, p) => sum + Math.max(0, p.remaining_debt), 0).toFixed(2)} å…ƒ`);
                log.push(`- æœ¬æœˆçµæŸå¾Œï¼Œç¸½å‰©é¤˜èª²ç¨‹è²»ç”¨: ${currentCourses.reduce((sum, c) => sum + Math.max(0, c.remaining_fee), 0).toFixed(2)} å…ƒ`);

                if (monthCount >= MAX_MONTHS && getTotalRemaining() > 0) {
                    log.push("\n--- è­¦å‘Šï¼šè©¦ç®—æ™‚é–“éé•· (è¶…é 100 å¹´)ã€‚å¯èƒ½æ”¶å…¥ä¸è¶³ä»¥é‚„æ¸…æ‰€æœ‰å‚µå‹™å’Œèª²ç¨‹è²»ç”¨ï¼Œè«‹èª¿æ•´æ‚¨çš„è²¡å‹™è¨­å®šã€‚---");
                    break;
                }
            }

            if (getTotalRemaining() <= 0) {
                log.push(`\n--- æ­å–œï¼ ---`);
                log.push(`æ‰€æœ‰å‚µå‹™å’Œèª²ç¨‹è²»ç”¨å·²åœ¨ç¸½è¨ˆ ${monthCount} å€‹æœˆå…§æ¸…å„Ÿå®Œç•¢ï¼`);
            } else {
                log.push(`\n--- è©¦ç®—çµæŸ ---`);
                log.push(`ç¶“é ${monthCount} å€‹æœˆçš„è©¦ç®—ï¼Œä»æœ‰å‚µå‹™æˆ–èª²ç¨‹è²»ç”¨æœªæ¸…å„Ÿã€‚`);
                log.push(`å‰©é¤˜ç¸½å‚µå‹™: ${currentRepayPersons.reduce((sum, p) => sum + Math.max(0, p.remaining_debt), 0).toFixed(2)} å…ƒ`);
                log.push(`å‰©é¤˜ç¸½èª²ç¨‹è²»ç”¨: ${currentCourses.reduce((sum, c) => sum + Math.max(0, c.remaining_fee), 0).toFixed(2)} å…ƒ`);
            }

            res.result = log.join('\n');
            break;
          case '/api/reset':
            // æ¸…ç©º LocalStorage
            localStorage.clear();
            res.message = 'æ‰€æœ‰è³‡æ–™å·²æ¸…ç©ºã€‚';
            break;
          case '/api/export_csv':
             return {};
          default:
            res.status = 'error';
            res.message = 'æœªçŸ¥ API è·¯å¾‘';
        }
        return res;
      };

      const calculate = async () => {
        if (state.salary <= 0) {
