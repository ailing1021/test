<script>
  // å‹•æ…‹æ–°å¢å‚µå‹™äºº
  const debtorsList = document.getElementById('debtorsList');
  const addDebtorBtn = document.getElementById('addDebtorBtn');
  let debtorCount = 0;

  function createDebtorItem(name = '', amount = '') {
    debtorCount++;
    const div = document.createElement('div');
    div.className = 'list-item';
    div.dataset.id = debtorCount;
    div.innerHTML = `
      <input type="text" placeholder="å‚µå‹™äººå§“å" value="${name}" aria-label="å‚µå‹™äººå§“å" />

  // å‹•æ…‹æ–°å¢èª²ç¨‹
  const coursesList = document.getElementById('coursesList');

  let courseCount = 0;

  function createCourseItem(name = '', amount = '') {
    courseCount++;
    const div = document.createElement('div');
    div.className = 'list-item';
    div.dataset.id = courseCount;
    div.innerHTML = `
      <input type="text" placeholder="èª²ç¨‹åç¨±" value="${name}" aria-label="èª²ç¨‹åç¨±" />

    };

  }

  };

  // è¨ˆç®—é‚è¼¯
  const calculateBtn = document.getElementById('calculateBtn');
  const resultPre = document.getElementById('result');

  calculateBtn.onclick = () => {
    // å–å¾—è¼¸å…¥
    const salary = parseFloat(document.getElementById('salary').value);
    const livingExpense = parseFloat(document.getElementById('livingExpense').value);
    if (isNaN(salary) || salary <= 0) {
      alert('è«‹è¼¸å…¥æ­£ç¢ºçš„æ¯æœˆè–ªè³‡');
      return;
    }
    if (isNaN(livingExpense) || livingExpense < 0) {
      alert('è«‹è¼¸å…¥æ­£ç¢ºçš„æ¯æœˆç”Ÿæ´»è²»');
      return;
    }
    if (livingExpense > salary) {
      alert('ç”Ÿæ´»è²»ä¸å¯å¤§æ–¼è–ªè³‡');
      return;
    }

    // å–å¾—å‚µå‹™äººè³‡æ–™
    const debtorDivs = debtorsList.querySelectorAll('.list-item');
    if (debtorDivs.length === 0) {
      alert('è«‹è‡³å°‘æ–°å¢ä¸€å€‹å‚µå‹™äºº');
      return;
    }
    const debtors = [];
    for (const dDiv of debtorDivs) {
      const inputs = dDiv.querySelectorAll('input');
      const name = inputs[0].value.trim();
      const amount = parseFloat(inputs[1].value);
      if (!name) {
        alert('å‚µå‹™äººå§“åä¸å¯ç©ºç™½');
        return;
      }
      if (isNaN(amount) || amount <= 0) {
        alert('å‚µå‹™é‡‘é¡éœ€å¤§æ–¼0');
        return;
      }
      debtors.push({ name, amount, remaining: amount });
    }

    // å–å¾—èª²ç¨‹è³‡æ–™
    const courseDivs = coursesList.querySelectorAll('.list-item');
    const courses = [];
    for (const cDiv of courseDivs) {
      const inputs = cDiv.querySelectorAll('input');
      const name = inputs[0].value.trim();
      const amount = parseFloat(inputs[1].value);
      if (!name) {
        alert('èª²ç¨‹åç¨±ä¸å¯ç©ºç™½');
        return;
      }
      if (isNaN(amount) || amount < 0) {
        alert('èª²ç¨‹è²»ç”¨ä¸å¯å°æ–¼0');
        return;
      }
      courses.push({ name, amount, remaining: amount });
    }

    // è¨ˆç®—å¯æ”¯é…æ”¶å…¥
    const disposableIncome = salary - livingExpense;
    if (disposableIncome <= 0) {
      alert('è–ªè³‡æ‰£é™¤ç”Ÿæ´»è²»å¾Œç„¡å¯æ”¯é…æ”¶å…¥');
      return;
    }

    // è¨ˆç®—æ¯æœˆèª²ç¨‹è²»ç”¨ç¸½å’Œ
    const totalCourseMonthlyPayment = courses.length > 0 ? courses.reduce((acc, c) => acc + (c.amount / 30), 0) : 0;

    // æ¯æœˆå¯ç”¨é‚„æ¬¾é‡‘é¡ = å¯æ”¯é…æ”¶å…¥ - èª²ç¨‹æ¯æœˆç¹³è²»ç¸½å’Œ
    if (disposableIncome < totalCourseMonthlyPayment) {
      alert('å¯æ”¯é…æ”¶å…¥ä¸è¶³ä»¥æ”¯ä»˜æ‰€æœ‰èª²ç¨‹æ¯æœˆç¹³è²»');
      return;
    }
    const repaymentMonthly = disposableIncome - totalCourseMonthlyPayment;

    // ç”¨ç°¡æ˜“å‡åˆ†é‚„æ¬¾æ³•ï¼Œæ¯æœˆé‚„æ¬¾å‡åˆ†çµ¦å‚µå‹™äººï¼ˆå‰©é¤˜å‚µå‹™é‚„æ¸…å¾Œè©²å‚µå‹™äººä¸å†åˆ†é…ï¼‰
    const results = [];
    let month = 1;
    const maxMonths = 60; // æœ€å¤šè¨ˆç®—60å€‹æœˆï¼Œé¿å…ç„¡é™è¿´åœˆ
    while (month <= maxMonths) {
      let monthStr = '';
      const currentYearMonth = addMonthsToCurrent(month - 1);
      monthStr += `æœˆä»½: ${currentYearMonth} (ç¬¬ ${month} æœˆ)\n`;
      monthStr += `  è–ªè³‡: ${salary.toFixed(2)} å…ƒ\n`;
      monthStr += `  ç”Ÿæ´»è²»: ${livingExpense.toFixed(2)} å…ƒ\n`;
      monthStr += `  å¯æ”¯é…æ”¶å…¥: ${disposableIncome.toFixed(2)} å…ƒ\n`;
      if (courses.length > 0) {
        monthStr += `  èª²ç¨‹ç¹³ç´:\n`;
        for (const c of courses) {
          if (c.remaining > 0) {
            const monthlyPay = c.amount / 30;
            const payNow = monthlyPay > c.remaining ? c.remaining : monthlyPay;
            monthStr += `    - ${c.name}: ${payNow.toFixed(2)} å…ƒ\n`;
            c.remaining -= payNow;
          }
        }
      }
      // è¨ˆç®—é‚„æ¬¾äººåˆ†é…
      let totalRemainingDebt = debtors.reduce((acc, d) => acc + d.remaining, 0);
      if (totalRemainingDebt <= 0 && courses.every(c => c.remaining <= 0)) {
        // å…¨éƒ¨é‚„æ¸…ï¼ŒçµæŸ
        break;
      }

      const activeDebtors = debtors.filter(d => d.remaining > 0);
      let monthlyRepay = repaymentMonthly;
      let monthRepaymentStr = `  é‚„æ¬¾äººåˆ†é…:\n`;
      for (const debtor of activeDebtors) {
        // å‡åˆ†æ¯”ä¾‹
        const share = debtor.remaining / totalRemainingDebt;
        let payAmount = repaymentMonthly * share;
        if (payAmount > debtor.remaining) payAmount = debtor.remaining;
        debtor.remaining -= payAmount;
        monthlyRepay -= payAmount;
        monthRepaymentStr += `    - ${debtor.name}: ${payAmount.toFixed(2)} å…ƒ\n`;
      }

      monthStr += monthRepaymentStr;

      const monthlyTotal = repaymentMonthly + totalCourseMonthlyPayment;
      monthStr += `  ç•¶æœˆç¸½è¨ˆé‚„æ¬¾/ç¹³è²»: ${monthlyTotal.toFixed(2)} å…ƒ\n`;
      const remainIncome = disposableIncome - monthlyTotal;
      monthStr += `  ç•¶æœˆå‰©é¤˜å¯æ”¯é…æ”¶å…¥: ${remainIncome.toFixed(2)} å…ƒ\n`;

      // é‚„æ¬¾äººå‰©é¤˜å‚µå‹™
      monthStr += `  é‚„æ¬¾äººå‰©é¤˜å‚µå‹™:\n`;
      for (const d of debtors) {
        monthStr += `    - ${d.name}: ${d.remaining.toFixed(2)} å…ƒ\n`;
      }
      // èª²ç¨‹å‰©é¤˜è²»ç”¨
      if (courses.length > 0) {
        monthStr += `  èª²ç¨‹å‰©é¤˜è²»ç”¨:\n`;
        for (const c of courses) {
          monthStr += `    - ${c.name}: ${c.remaining.toFixed(2)} å…ƒ\n`;
        }
      }

      monthStr += '--------------------------------------\n';
      results.push(monthStr);

      month++;
    }

    // ç¸½æœˆæ•¸
    const totalMonths = month - 1;

    // é‚„æ¬¾äººé‚„æ¸…æ™‚é–“ï¼ˆå‡è¨­ç•¶æœˆç‚ºæœ¬æœˆèµ·ç®—ï¼‰
    const payOffTimes = debtors.map(d => {
      const clearedMonth = totalMonths; // ç”¨å…¨éƒ¨è¨ˆç®—çµæœæœ€å¾Œä¸€å€‹æœˆä¼°ç®—
      const yearMonth = addMonthsToCurrent(calculateMonthsToClear(d.amount, repaymentMonthly * (d.amount / debtors.reduce((a,b) => a+b.amount,0))));
      return `   - ${d.name}: ${yearMonth} é‚„æ¸…`;
    });

    // èª²ç¨‹ç¹³æ¸…æ™‚é–“
    const coursePayOffTimes = courses.filter(c => c.amount > 0).map(c => {
      const months = Math.ceil(c.amount / (c.amount / 30));
      const yearMonth = addMonthsToCurrent(months);
      return `   - ${c.name}: ${yearMonth} ç¹³æ¸…`;
    });

    // é¡¯ç¤ºçµæœ
    let finalText = `é‚„æ¬¾è©¦ç®—çµæœï¼š\n\n`;
    finalText += `ç¸½æœˆæ•¸ï¼š${totalMonths} å€‹æœˆ\n\n`;
    finalText += `é‚„æ¬¾äººé‚„æ¸…æ™‚é–“ï¼š\n${payOffTimes.join('\n') || 'ç„¡'}\n\n`;
    finalText += `èª²ç¨‹ç¹³æ¸…æ™‚é–“ï¼š\n${coursePayOffTimes.join('\n') || 'ç„¡'}\n\n`;
    finalText += `æ¯æœˆè©³ç´°é‚„æ¬¾è¨ˆç•«ï¼š\n`;
    finalText += results.join('');

    resultPre.textContent = finalText;
  };

  // å·¥å…·ï¼šå–å¾— yyyy/mm æ ¼å¼ï¼Œ+ monthCount æœˆ
  function addMonthsToCurrent(monthCount) {
    const d = new Date();
    d.setMonth(d.getMonth() + monthCount);
    const yyyy = d.getFullYear();
    const mm = d.getMonth() + 1;
    return `${yyyy}/${mm.toString().padStart(2,'0')}`;
  }

  // å·¥å…·ï¼šä¼°ç®—é‚„æ¸…æœˆæ•¸ (ç²—ä¼°)
  function calculateMonthsToClear(amount, monthlyPayment) {
    if(monthlyPayment <= 0) return 9999;
    return Math.ceil(amount / monthlyPayment);
  }

  // é è¨­åŠ ä¸€ç­†å‚µå‹™äººã€èª²ç¨‹æ–¹ä¾¿æ¸¬è©¦
  debtorsList.appendChild(createDebtorItem("å°æ˜", 120000));

</script>
