<head>

    body {
      background: #fff0f5 url('/static/cute-bg.png') repeat;

      border: none;
      padding: 12px;

      border-radius: 10px;

    }
    .debtor-box {
      border: 1px dashed #ffaacc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      position: relative;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff6666;
      border: none;
      color: white;
      padding: 3px 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .result-box {
      background: #fffafc;
      border: 1px solid #ffaacc;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-line;
    }
    .chart-box {
      text-align: center;
      margin-top: 20px;
    }
    footer {
      text-align: center;
      padding: 30px 10px 20px;
      font-size: 14px;
      color: #999;
    }
    footer a {
      color: #ff6699;

<body>
  <h1>💖 超可愛還款試算表</h1>
  <div class="container">
    <label>月薪資：</label>
    <input type="number" id="salary" placeholder="輸入你的月薪">

    <label>每月生活費：</label>
    <input type="number" id="expense" placeholder="輸入每月生活費">

    <div id="debtors"></div>
    <button onclick="addDebtor()">➕ 新增債務人</button>
    <button onclick="submitData()">📊 開始計算</button>

    <div class="result-box" id="result"></div>

    <div class="chart-box">
      <canvas id="pieChart" width="400" height="400"></canvas>
    </div>
  </div>

  <footer>
    <a href="/privacy.html" target="_blank">隱私權政策</a> | 
    <a href="/terms.html" target="_blank">服務條款</a>
  </footer>

  <script>
    function addDebtor() {
      const container = document.getElementById("debtors");
      const box = document.createElement("div");
      box.className = "debtor-box";
      box.innerHTML = `
        <input type="text" placeholder="債務人名稱">
        <input type="number" placeholder="債務金額">
        <button class="remove-btn" onclick="this.parentElement.remove()">✖</button>
      `;
      container.appendChild(box);
    }

    function submitData() {
      const salary = parseFloat(document.getElementById("salary").value);
      const expense = parseFloat(document.getElementById("expense").value);
      const debtorElements = document.querySelectorAll(".debtor-box");

      const debts = [];
      debtorElements.forEach(el => {
        const name = el.querySelector('input[type="text"]').value;
        const amount = parseFloat(el.querySelector('input[type="number"]').value);
        if (name && amount) debts.push({ name, amount });
      });

      if (isNaN(salary) || isNaN(expense) || debts.length === 0) {
        alert("請完整填寫薪資、生活費與債務人資料！");
        return;
      }

      fetch('/api/calculate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ salary, expense, debts })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerText = data.result;
        updateChart(debts);
      });
    }

    function updateChart(debts) {
      const ctx = document.getElementById("pieChart").getContext("2d");
      const labels = debts.map(d => d.name);
      const amounts = debts.map(d => d.amount);
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: labels,
          datasets: [{
            data: amounts,
            backgroundColor: [
              "#ff99bb", "#ffcc99", "#99ccff", "#ccffcc", "#ffccff",
              "#ffff99", "#66cccc", "#ff9999"
            ]
          }]
        }
      });
    }
  </script>
</body>
</html>
