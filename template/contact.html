<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>聯絡我們 - Q版還款試算表</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #f9f6f2;
    color: #444;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
  }
  h1 {
    color: #d14a4a;
    text-align: center;
    margin-bottom: 24px;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  label {
    font-weight: 700;
  }
  input, textarea {
    padding: 10px;
    border: 2px solid #f1b7b7;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #ff6f6f;
  }
  button {
    background: #ff6f6f;
    border: none;
    color: white;
    font-weight: 700;
    padding: 12px 0;
    border-radius: 24px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 5px 12px #d14a4aaa;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #e04a4a;
  }
  footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: #a04a4a;
  }
</style>
</head>
<body>

<h1>聯絡我們</h1>

<form id="contactForm" action="#" method="POST" onsubmit="return submitForm(event)">
  <label for="name">姓名</label>
  <input type="text" id="name" name="name" required placeholder="請輸入您的姓名" />

  <label for="email">電子郵件</label>
  <input type="email" id="email" name="email" required placeholder="請輸入您的電子郵件" />

  <label for="message">訊息</label>
  <textarea id="message" name="message" rows="6" required placeholder="請輸入您的訊息"></textarea>

  <button type="submit">送出訊息</button>
</form>

<script>
  function submitForm(event) {
    event.preventDefault();
    alert('感謝您的訊息，我們會盡快與您聯絡！');
    document.getElementById('contactForm').reset();
    return false;
  }
</script>

<footer>
  &copy; 2025 Q版還款試算表 | <a href="privacy.html">隱私權政策</a> | <a href="terms.html">服務條款</a>
</footer>

</body>
</html>
