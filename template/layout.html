<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}超級還款試算表{% endblock %}</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", Arial, sans-serif;
      margin: 40px;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      border-bottom: 2px solid #007bff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      color: #007bff;
    }
    footer {
      border-top: 1px solid #ddd;
      margin-top: 40px;
      padding-top: 10px;
      font-size: 14px;
      color: #666;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
      margin-right: 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    nav a {
      margin-right: 15px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>超級還款試算表</h1>
    <nav>
      <a href="{{ url_for('index') }}">首頁</a>
      <a href="{{ url_for('privacy') }}">隱私權政策</a>
      <a href="{{ url_for('about') }}">關於我們</a>
      <a href="{{ url_for('contact') }}">聯絡我們</a>
      <a href="{{ url_for('terms') }}">服務條款</a>
    </nav>
  </header>

  <main>
    {% block content %}
    <!-- 子模板內容會填在這裡 -->
    {% endblock %}
  </main>

  <footer>
    <p>© 2025 超級還款試算表 | <a href="{{ url_for('privacy') }}">隱私權政策</a></p>
  </footer>
</body>
</html>
