{% extends "layout.html" %}
{% block content %}
<h2>貸款還款試算</h2>
<form action="/result" method="post">
  <label>貸款金額：</label><input type="number" name="amount" required><br>
  <label>年利率(%)：</label><input type="number" step="0.01" name="rate" required><br>
  <label>期數(月)：</label><input type="number" name="months" required><br>
  <button type="submit" class="btn">計算</button>
</form>
{% endblock %}
